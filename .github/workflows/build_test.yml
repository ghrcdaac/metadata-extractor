 name: Build & Test
 on:
   pull_request:
   push:

 jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Test
    steps:
        - uses: actions/checkout@v2
          name: checkout
        - uses: docker/build-push-action@v3
          name: Build docker
          with:
            context: .
            tags: mdx:latest
